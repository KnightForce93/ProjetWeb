<!DOCTYPE html> 
<html> 
<head>  
	<title>Inscription à EbayECE</title>  
	<meta charset="utf-8"> </head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	 <script type="text/javascript"> 

function togg1(){
     document.getElementById("Form_acheteur").style.display = "block";
     document.getElementById("Form_vendeur").style.display = "none";
}; 
function togg2(){
     document.getElementById("Form_vendeur").style.display = "block";
    document.getElementById("Form_acheteur").style.display = "none";
};

</script>

	<body>  
		<h2>Inscription</h2>  
		<div class="container">
             <h1>Formulaire d'Inscription</h1>
             <form enctype="multipart/form-data" action="inscriptionW.php" method="post">
               <fieldset>
                 
                 <div class="form-group">
                   <label for="email">Entrez votre email</label>
                   <input type="email" class="form-control" name="email" >
                 </div>

                  <div class="form-group">
                   <label for="mdp">Entrez votre Mot de passe</label>
                   <input type="password" class="form-control" name="mdp" >
                 </div>

                <div class="form-check">
               	<input type="radio" onclick="togg1()" class="form-check-input" id="acheteur" name="statusRadios" value="acheteur">
  				<label class="form-check-label" for="acheteur">Acheteur</label>
				</div>


				<div class="form-check">
  				<input type="radio" onclick="togg2()" class="form-check-input" id="vendeur" name="statusRadios" value="vendeur">
  				<label class="form-check-label" for="vendeur">Vendeur</label>
				</div>
  
				<div class="form-group">
                   <label for="nom">Entrez votre Nom</label>
                   <input type="text" class="form-control" name="nom" >
                 </div>
                 <div class="form-group">
                   <label for="prenom">Entrez votre Prenom</label>
                   <input type="text" class="form-control" name="prenom" >
                 </div>


 
<!-- le contenu masqué -->
 
			<div id="Form_acheteur" style="display:none">
				<div class="form-group">
                   <label for="adresse">Adresse</label>
                   <input type="text" class="form-control" name="adresse">
                </div> 
			 	<div class="form-group">
                   <label for="ville">Ville</label>
                   <input type="text" class="form-control" name="ville">
                </div>         
                 <div class="form-group">    
                         <label for="pays">Pays</label>
                         <input type="text" class="form-control" name="pays">
            
                     </div>
                     <div class="form-group">
                         <label for="cp">Code postal</label>
                         <input type="number" class="form-control" name="cp" >
                        
                     </div>
                     <div class="form-group">
                         <label for="tel">Téléphone</label>
                         <input type="number" class="form-control" name="tel" >
                        
                     </div>
                 </div>
               

			<div id="Form_vendeur" style="display:none">
			<div class="form-group">
				 
                     <label for="pphoto">Choisissez une photo de profil</label>
                     <input type="file" class="form-control-file" name="pphoto">
                 </div>
                 <div class="form-group">
                     <label for="bphoto">Choisissez une photo de fond</label>
                     <input type="file" class="form-control-file" name="bphoto">
                 </div>
			</div>

			 <div class="form-group">
       			<input type="submit" value="Inscription" name="submit" class="btn btn-primary"/>
        	</div>
            
            
               </fieldset>
             </form>
         </div>
    </body>
</body> 
</html>
